    <main id="container">
         <h1>Cash Register Manager</h1>
         <h3>Enter the bill amount and cash given by the customer and know minimum number of notes to return.</h3>
        <label for="BillAmount">Bill Amount:</label>
        <input id="BillAmount" placeholder="Enter Bill Amount:" type="number">
        <label for="CashGiven">Cash Given:</label>
        <input id="CashGiven" placeholder="Enter Cash Given" type="number">
        <button type="submit" id="show"> Show  </button>
        <div id="errorMessage">

        </div>

        <table class="cashtable">
            <caption>
              Return Change
            </caption>
            <tr>
              <th>No of Notes</th>
              <td class="noOfnotes"></td>
              <td class="noOfnotes"></td>
              <td class="noOfnotes"></td>
              <td class="noOfnotes"></td>
              <td class="noOfnotes"></td>
              <td class="noOfnotes"></td>
              <td class="noOfnotes"></td>
            </tr>
            <tr>
              <th>Note</th>
              <td>2000</td>
              <td>500</td>
              <td>100</td>
              <td>20</td>
              <td>10</td>
              <td>5</td>
              <td>1</td>
            </tr>
